<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Team Card</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="background-image"></div> 
      <img class="jane-doe" src="assets/jane-doe.jpg" alt="A picture of Jane Doe">
      <h1>Jane Doe</h1>
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui repellat odit minima eveniet, dolorem excepturi et placeat, quas harum, ratione sequi fugit! Rem magni expedita earum eum, odio impedit dicta tempora quam doloremque? Quasi, incidunt?</p> 
      <footer>
        <img class="twitter icon" src="assets/twitter-brands.svg" alt="A twitter link">
        <img class="github icon" src="assets/github-brands.svg" alt="A github link">
        <img class="facebook icon" src="assets/facebook-brands.svg" alt="A facebook link">
        <img class="instagram icon" src="assets/instagram-brands.svg" alt="A instagram link">
      </footer>
    </div>
  </main>
</body>
</html>
